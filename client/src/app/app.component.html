<!-- Main navigation -->
<header>
  <!--Navbar-->
  <mdb-navbar
    SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar"
  >
    <mdb-navbar-brand>
      <a
        class="logo navbar-brand waves-light"
        mdbWavesEffect
        [routerLink]="['/whoWeAre']"
        routerLinkActive="router-link-active"
        ><strong>LFS ?</strong></a
      >
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active waves-light" mdbWavesEffect>
          <a
            class="nav-link"
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item waves-light" mdbWavesEffect>
          <a
            class="nav-link"
            [routerLink]="['/privateArea']"
            routerLinkActive="router-link-active"
            >Private Area</a
          >
        </li>
      </ul>
    </links>
  </mdb-navbar>
  <!-- Navbar -->
  <!-- Full Page Intro -->
  <div
    class="view"
    style="background-image: url('./assets/IMG_4907.JPG'); background-repeat: no-repeat; background-size: cover; background-position: center center;"
  >
    <!-- Mask & flexbox options-->
    <div
      class="mask rgba-indigo-strong d-flex justify-content-center align-items-center"
    >
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row pt-lg-5 mt-lg-5">
          <!--Grid column-->
          <div
            class="col-md-6 mb-5 mt-md-0 mt-5 white-text text-center text-md-left wow fadeInLeft"
            data-wow-delay="0.3s"
          >
            <h1 class="display-3 font-weight-bold">Looking For Services ?</h1>
            <hr class="hr-light" />
            <h6 class="mb-3">
              ¿Eres un Proveedor que quiere dar de Alta sus Servicios?, ¿Eres un
              Cliente que necesita de estos Servicios? ¡Bienvenidos! Habeis
              llegado al Portal indicado.
            </h6>
            <a
              mdbBtn
              color="white"
              outline="true"
              mdbWavesEffect
              class="nav-link"
              [routerLink]="['/privateArea']"
              routerLinkActive="router-link-active"
              >Online Reservation</a
            >
          </div>
          <!--Grid column-->
          <!--Grid column-->
          <div class="col-md-6 col-xl-5 mb-4">
            <!--Form-->
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body class="z-depth-2">
                <!--Header-->
                <div class="text-center">
                  <h3 class="dark-grey-text">
                    <strong>Contact us:</strong>
                  </h3>
                  <hr />
                </div>
                <!--Body-->
                <div class="md-form">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="form3" class="form-control" mdbInput />
                  <label for="form3">Your name</label>
                </div>
                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="text" id="form2" class="form-control" mdbInput />
                  <label for="form2">Your email</label>
                </div>
                <!--Textarea with icon prefix-->
                <div class="md-form">
                  <i class="fas fa-pencil-alt prefix grey-text"></i>
                  <textarea
                    type="text"
                    id="form8"
                    class="md-textarea form-control"
                    mdbInput
                  ></textarea>
                  <label for="form8">Your message</label>
                </div>
                <div class="text-center mt-3">
                  <button mdbBtn color="indigo" mdbWavesEffect>Send</button>
                  <hr />
                </div>
              </mdb-card-body>
            </mdb-card>
            <!--/.Form-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->

<router-outlet></router-outlet>
